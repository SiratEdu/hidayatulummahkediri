        document.querySelectorAll('.lang-btn').forEach(button => {

                // Update active button
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.add('bg-transparent', 'border', 'border-white/30');
                    btn.classList.remove('bg-white/20');
                });
                this.classList.add('active');
                this.classList.remove('bg-transparent', 'border', 'border-white/30');
                this.classList.add('bg-white/20');
                
                // Get selected language
                const lang = this.getAttribute('data-lang');
                
                // Show/hide language content
                document.querySelectorAll('.lang-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                document.querySelectorAll(`[id$="-${lang}"]`).forEach(content => {
                    content.classList.add('active');
                });
                
                // Update text elements with data attributes
                document.querySelectorAll('[data-id]').forEach(element => {
                    if (lang === 'id') {
                        element.textContent = element.getAttribute('data-id');
                    } else if (lang === 'en') {
                        element.textContent = element.getAttribute('data-en');
                    }
                });
                
                // Update navigation links
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (lang === 'id') {
                        link.textContent = link.getAttribute('data-id');
                    } else if (lang === 'en') {
                        link.textContent = link.getAttribute('data-en');
                    }
                });
            });
        });

        // Copy to Clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.innerHTML;
                const currentLang = document.querySelector('.lang-btn.active').getAttribute('data-lang');
                const successText = currentLang === 'id' ? 'Tersalin!' : 'Copied!';
                
                button.innerHTML = `<i class="fas fa-check"></i> ${successText}`;
                button.style.background = '#2d936c';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 2000);
            });
        }

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if(this.getAttribute('href') === '#' || this.getAttribute('href').includes('masterplan')) return;
                
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Set default language to Indonesian
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.lang-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('[id$="-id"]').forEach(content => {
                content.classList.add('active');
            });
        });
